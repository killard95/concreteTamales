<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./assets/css/Header.css" >
    <link rel="stylesheet" href="./assets/css/Card.css" >
    <link rel="stylesheet" href="./assets/css/Footer.css" >
    <link href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Metamorphous&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/images/Mexican.png" >
    <script src="./assets/js/ConcreteTamales.js"></script>
    <script
      src="https://kit.fontawesome.com/8fae4ee487.js"
      crossorigin="anonymous"
    ></script>

    <title>Accueil</title>
  </head>
  <body>
    <header>
      <div class="top-header">
        <a href="./Index.html">
          <figure class="logo">
            <img src="./assets/images/Mexican.png" alt="logo" >
            <figcaption>Concrete Tamales</figcaption>
          </figure>
        </a>
        <button class="menu-burger">
          <i class="fa-solid fa-bars fa-2xl"></i>
        </button>
        <button class="xmark-menu">
          <i class="fa-solid fa-xmark fa-2xl"></i>
        </button>
      </div>
      <nav>
        <div class="search-input">
          <input type="search" name="mail" id="searchInput" placeholder="Recherche">
          <i class="fa-solid fa-magnifying-glass" id="icone-loupe"></i>
        </div>
        <select name="langue" id="langue-select">
          <option value="francais">Francais</option>
          <option value="anglais">Anglais</option>
          <option value="espagnol">Espagnol</option>
          <option value="portugais">Portugais</option>
        </select>
        <button class="contact-button">
          <a href="./Contact.html">Contact</a>
        </button>
      </nav>
    </header>
    <main>
      <section>
        <article class="card">
          <h2>Galerie des fetes</h2>
          <img src="./assets/images/card1.png" alt="Tamales" >
          <p>La street food en musique. Voyage auditif et gras</p>
          <button>
            <figure>
              <img src="./assets/images/green-taco.png" alt="taco stylisé" >
            </figure>
            <figcaption>Découvrir</figcaption>
          </button>
        </article>
        <article class="card">
          <h2>Galerie des Saveurs</h2>
          <img src="./assets/images/card2.png" alt="tacos" >
          <p>
            Un voyage autour des différetes spécialités du mexique. La richesse
            de sa gastronomie en détail
          </p>
          <button>
            <figure>
              <img src="./assets/images/green-taco.png" alt="taco stylisé" >
              <figcaption>Découvrir</figcaption>
            </figure>
          </button>
        </article>
        <article class="card">
          <h2>Galerie des Senteurs</h2>
          <img src="./assets/images/card3.png" alt="chochito" >
          <p>
            Un voyage olphactif autour des différentes spécialités du Mexique
          </p>
          <button>
            <figure>
              <img src="./assets/images/green-taco.png" alt="taco stylisé" >
              <figcaption>Découvrir</figcaption>
            </figure>
          </button>
        </article>
      </section>
    </main>
    <footer>
      <figure class="logo">
        <img src="./assets/images/Mexican.png" alt="logo" >
        <figcaption>Concrete Tamales</figcaption>
      </figure>
      <a href="./Contact.html">Contact</a>
      <div class="social-media">
        <p>Réseaux</p>
        <ul>
          <li><a href="#"><i class="fa-brands fa-square-facebook fa-xl"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-square-twitter fa-xl"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-square-instagram fa-xl"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-square-youtube fa-xl"></i></a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
